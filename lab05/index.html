<!DOCTYPE html>
<head>
	<meta charset="utf-8">




	<style>
	@import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@500&display=swap');
	</style>

	<style>
		.bar {fill: steelblue}
	</style>


	<script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script>
</head>
<body>


	<script>

		var margin = {top: 20, right: 20, buttom: 20, left: 20},
			width = window.innerWidth * 2/3,
			height = window.innerHeight * 2/3,
			fontSize = 16;

		var svg = d3.select("body").append("svg")
					.attr("width", width + margin.right + margin.left)
					.attr("height", height + margin.top + margin.buttom)
					.append("g")
					.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


		console.log(margin.top);
		var rowConvert = function(d) {return {
		Date: parseInt(d.組界),  Amount: parseInt(d.頻率)
		};
		}

		var data = d3.csv("data.csv", rowConvert).then(function(data){
		
		data.forEach(function(d){d.Date = "" + d.Date;});


		var x = d3.scaleBand()
				.range([0, width])
				.padding(0.2);
		var y = d3.scaleLinear()
				.range([height, 0])

		x.domain(data.map(function(d){return d.Date;}));
		y.domain([0, d3.max(data, function(d){return d.Amount;})]);

		var max = d3.max(data, function(d){return d.Amount});
		

		svg.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("class", "bar")
			.attr("x", function(d){return x(d.Date);})
			.attr("y", function(d){return y(d.Amount);})
			.attr("width", x.bandwidth())
			.attr("height", function(d){return height - y(d.Amount);})
			.style("fill", function(d){
				if (d.Amount == max)
				return "red";
			});


		svg.selectAll("text")
			.data(data)
			.enter()
			.append("text")
			.text(function(d){return d.Amount;})
			.attr("x", function(d){return  x(d.Date) + x.bandwidth() / 2 - fontSize /2})
			.attr("y", function(d){return y(d.Amount) - 2;})
			.attr("font-family", "Noto serif TC")
			.attr("font-size", "16px");


		console.log(data);

		});
		
	</script>
</body>

</html>
