<html>
	<head>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v3.min.js"></script>

		<style type="text/css">
			svg {
				font: 10px sans-serif;
				shape-rendering: crispEdges
			}

			.axis path,
			.axis line {
				fill: none;
				stroke: #000;
			}

			path.domain {
				stroke: none;
			}

			.y .tick line {
				stroke: #ddd;
			}

			.x tick line {
				stroke: #ddd;
			}
		</style>



	</head>
	<body>
		<script>

			var margin = {top: 20, right: 60, bottom: 35, left: 30};
			var width = 2000 - margin.left - margin.right;
			var height = 600 - margin.top - margin.bottom;

			var svg = d3.select("body")
						.append("svg")
						.attr("width", width + margin.left + margin.right)
						.attr("height", height + margin.top + margin.bottom)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			var colors = ["CadeBlue", "Coral", "Crimson", "DarkCyan", "DarkGrey"];


			var datas = [];

			// var text = d3.text("data.csv", function(data) {
			// 				var parseCSV  = d3.csv.parseRows(data);
							
			// 				parseCSV.forEach(function(item, index){
			// 				if (index != 0) {
			// 					datas.push({index: index - 1, Ch: item[0], En:item[1], Fr: item[2], Ge: item[3], Ja: item[4], type1: item[5], type2: item[6]});
			// 				}
			// 				});

			// 			});
		

			var text = d3.text("data.csv", function(data){
				var parseCSV = d3.csv.parseRows(data);
				parseCSV.forEach(function(item, index){
					if (index != 0) {
						datas.push({index: index - 1, Ch: item[0], En: item[1], Fr: item[2], Ge: item[3], Ja:item[4]});
					}
				});
				

				var dataset = ["Ch", "En", "Fr", "Ge", "Ja"].map(function(type){
					// datas.map(function(d) {
					// return {x: d.index, y: +d[type]};
					// });
					return datas.map(function(d){return {x: d.index, y: +d[type]}});
				});

				dataset = d3.layout.stack()(dataset);

				var x = d3.scale.ordinal()
						.domain(dataset[0].map(function(d){return d.x;}))
						.rangeRoundBands([10, width - 10], 0.02);

				var y = d3.scale.linear()
						.domain([0, d3.max(dataset, function(d){return d3.max(d, function(d){return d.y0 + d.y})})])
						.range([height, 0]);


				var yAxis = d3.svg.axis()
							.scale(y)
							.orient("left")
							.ticks(5)
							.tickSize(-width)
							.tickFormat(function(d){return d;});

				

				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis);

				var xAxis = d3.svg.axis()
							.scale(x)
							.orient("bottom");

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," +  height + ")")
					.call(xAxis);


				var groups = svg.selectAll("g.cost")
							.data(dataset)
							.enter().append("g")
							.attr("class", "cost")
							.style("fill", function(d, i){return colors[i];});

				var rect = groups.selectAll("rect")
							.data(function(d){return d;})
							.enter()
							.append("rect")
							.attr("x", function(d){return x(d.x);})
							.attr("y", function(d){return y(d.y0 + d.y);})
							.attr("height", function(d){return y(d.y0) - y(d.y0 + d.y)})
							.attr("width", x.rangeBand());



				var legend = svg.selectAll(".legend")
								.data(colors)
								.enter().append("g")
								.attr("class", "legend")
								.attr("transform", function(d, i){return "translate(30," + i * 19 + ")";})
				legend.append("rect")
						.attr("x", width -18)
						.attr("width", 18)
						.attr("height", 18)
						.style("fill", function(d, i){return colors.slice().reverse()[i];});


				legend.append("text")
					.attr("x", width + 5)
					.attr("y", 9)
					.attr("dy", ".35em")
					.style("text-anchor", "start")
					.text(function(d, i){
						switch(i) {
							case 0: return "日文";
							case 1: return "德文";
							case 2: return "法文";
							case 3: return "英文";
							case 4: return "國文";
							
						}
					});

				console.log(dataset);






				// datas.map(function(d){});				
				// datas.map()

			});


	

		</script>

	</body>
</html>
